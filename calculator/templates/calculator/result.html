{% extends 'calculator/base.html' %}

{% block content %}
	<a href="{% url 'index' %}" class="btn btn-outline-primary mt-3 mx-3">Go Back</a>

	<div class="row mt-5">
		<div class="col-12 col-md-6 mx-md-auto">
			<h1>Resultado dos descontos</h1>

			<h3>Os descontos aplicados e as tarifas corrigidas</h3>

			<div class="mt-5">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Economia Anual</th>
							<th scope="col">Economia Anual</th>
							<th scope="col">Desconto aplicado</th>
							<th scope="col">Desconto aplicado</th>
						</tr>
					</thead>
					<tbody>
						{% for key, value in resultados %}
						<tr>
							<th scope="row">{{ key }}</th>
						
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
{% endblock content %}
